<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<section id="signup form">
		<h1>Signup Form</h1>
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name"required placeholder="Name">
		<br/>
		<label for="email">Email:</label>
		<input type="text" id="email"required placeholder="Email">
		<br/>
		<label for="gender_m, gender_f">Gender</label>
		<input type="Radio" name="gender" value="male" id="gender_m, gender_f"required>male
		<input type="Radio" name="gender" value="female" id="gender_m, gender_f"required>female
		<br/>
		<label for="cars">Cars:</label>
		<input type="Select" id="car"required placeholder="please choose an option">
		<br/>
		<label for="age">Age:</label>
		<input type="Number" id="age"required placeholder="Age">
		<br/>
		<label for="dob">DOB:</label>
		<input type="Date" id="dob"required>
		<br/>
		<label for="tel">Phone Number:</label>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br/>
		<label for="password">Name:</label>
		<input type="password" id="password"required placeholder="password">
		<br/>
		<label for="tos">I agree to the TOS:</label>
		<input type="Checkbox" id="tos"required>
		<br/>
		<button id="btn" type="submit">Submit</button>
		
		
		 
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
